<!DOCTYPE html>
<html>

<head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Poem Generator</h1>
        </header>


        <main>
            <form id="poem-form">
                <input type="text" placeholder="Enter poem topic" required autofocus autocomplete="off" id="title" />
                <button type="submit">Submit</button>
            </form>
            <small>e.g Flower, Cheese, Love</small>
            <div class="poem-container hidden" id="poem">
            </div>

        </main>

    </div>
    <footer>
        This AI project was coded by
        <a href="https://github.com/Christiana-Udoh17" target="_blank">Christiana Silas</a>
        and is
        <a href="https://github.com/Christiana-Udoh17/Poem_Generator.io" target="_blank">
            open-sourced github</a>
        and is hosted by netlify
    </footer>
    <script src="script.js"></script>
</body>

</html>
